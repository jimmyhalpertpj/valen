<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  overflow: hidden;
  text-align: center;
  color: #fff;
}

.container {
  margin-top: 12%;
  animation: fadeIn 2s ease-in;
}

h1 {
  font-size: 3em;
}

p {
  font-size: 1.2em;
}

button {
  padding: 12px 25px;
  background: #ff4d6d;
  border: none;
  border-radius: 25px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: #ff1e4d;
}

#message {
  margin-top: 20px;
  font-size: 1.3em;
  display: none;
  animation: fadeIn 2s ease-in;
}

img {
  width: 200px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: #fff;
}

@keyframes floatUp {
  0% {transform: translateY(0) rotate(0deg); opacity: 1;}
  100% {transform: translateY(-100vh) rotate(360deg); opacity: 0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <p>You make my universe brighter every day.</p>

  <!-- Replace image link with her photo -->
  <img src="https://i.imgur.com/3ZQ3Z6D.png" alt="Memory">

  <br>
  <button onclick="revealLove()">Click for Surprise üíå</button>

  <div id="message">
    You are my favorite notification,  
    my best memory,  
    and my forever person. üåπ  
  </div>
</div>

<script>
function revealLove() {
  document.getElementById("message").style.display = "block";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
